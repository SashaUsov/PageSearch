<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Searching for text in links chain</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="/app.js"></script>
</head>
<body onload="connect()" onclose="disconnect()">
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group">
                    <label >Search Application:</label>
                    <button onClick="window.location.reload();" type="button">Start New Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="chat" width='100%'>
                <thead>
                <tr class="w3-blue">
                    <th width="10%"> ID</th>
                    <th width="100%"> URL</th>
                    <th width="20%"> STATUS</th>
                    <th width="15%"> Processing completed</th>
                    <th></th>
                </tr>
                </thead>

                <tbody id="response">
                </tbody>
            </table>
        </div>
        <div class="row">


            <div class="col-md-6">
                <thead>
                <tr>
                    <th>Welcome user. Please enter initial data</th>
                </tr>
                </thead>
                <form class="form-inline">
                    <div class="form-group">
                        <label>Start page:
                            <input type="text" id="url" name="url" required><br/>
                        </label>
                        <label>The number of threads:
                            <input type="number" id="maxThreadNum" name="maxThreadNum" required><br/>
                        </label>
                        <label>Searched text:
                            <input type="text" id="searchText" name="searchText" required><br/>
                        </label>

                        <label>Maximum number of scanned URLs:
                            <input type="number" id="maxUrlNum" name="maxUrlNum" required><br/>
                        </label>
                    </div>
                    <button id="send" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
